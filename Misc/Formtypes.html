<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>
      This is a list of common input types for forms
    </p>
    <br>
    <form class="" action="index.html" method="post">
      <label for="">Text</label>
      <input type="text" name="" value="">
      <label for="">Submit</label>
      <input type="submit" name="">
      <br>
      <label for="">Range</label>
      <input type="range" name="" value="">
      <label for="">Password</label>
      <input type="password" name="" value="">
      <br>
      <label for="">Color</label>
      <input type="color" name="" value="">
      <label for="">Date</label>
      <input type="date" name="" value="">
      <br>
      <label for="">Checkbox</label>
      <input type="checkbox" name="" value="">
    </form>
    <p>
      Many forms look like a textbox but require a specific input or modify the text in some way. Some examples include url, tel (telephone), search, number, email, etc.
      Password also looks like a text box but masks any input from the user
    </p>
  </body>
</html>
